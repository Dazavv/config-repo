server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/user/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/api/v1/event/**
        - id: group-event-service
          uri: lb://group-event-service
          predicates:
            - Path=/api/v1/groupEvent/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
